<div class="container pt-5">
  <h1 class="text-white">Renseignez votre mail :</h1>
  <div class="code-display">
    <span *ngFor="let char of userCode" class="code-char">{{ char || '_' }}</span>
  </div>

  <div class="buttons-container">
    <button
      *ngFor="let btn of buttons; let i = index"
      class="code-button"
      [style.left.px]="positions[i].x"
      [style.top.px]="positions[i].y"
      (click)="onButtonClick(btn, i)"
    >
      {{ btn }}
    </button>
  </div>
</div>
